<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>
            My basic calculator
        </h1>
        <div class="keyboard">
            <input type="text" id="input">
            
            <div class="keys">

                <button class="value" onclick="calculator.appendToInput('1')"> 1 </button>
                <button class="value" onclick="calculator.appendToInput('2')"> 2 </button>
                <button class="value" onclick="calculator.appendToInput('3')"> 3 </button>
                <button class="value" onclick="calculator.appendToInput('4')"> 4 </button>
                <button class="value" onclick="calculator.appendToInput('5')"> 5 </button>
                <button class="value" onclick="calculator.appendToInput('6')"> 6 </button>
                <button class="value" onclick="calculator.appendToInput('7')"> 7 </button>
                <button class="value" onclick="calculator.appendToInput('8')"> 8 </button>
                <button class="value" onclick="calculator.appendToInput('9')"> 9 </button>
                <button class="value" onclick="calculator.appendToInput('0')"> 0 </button>
                <button class="value" onclick="calculator.appendToInput('+')"> + </button>
                <button class="value" onclick="calculator.appendToInput('-')"> - </button>
                <button class="value" onclick="calculator.appendToInput('*')"> * </button>
                <button class="value" onclick="calculator.appendToInput('/')"> / </button>
                
                <button class="value" onclick="calculator.calculateResult()"> = </button>
                <button class="value" onclick="calculator.clearInput()"> Del </button>

            </div>
            
        </div>
    </div> 
    <script src="calc.js"></script>
</body>
</html>
